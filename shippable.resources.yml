resources:

  - name: dks_app_img
    type: image
    # replace drship_gcloud with your google cloud integration name
    integration: drship_gcloud
    pointer:
      # replace devops-samples with your google cloud project name
      sourceName: "gcr.io/devops-samples/basic_node"
    seed:
      versionName: "latest"

  - name: dks_secret_opts
    type: dockerOptions
    version:
      volumeMounts:
        - name: secret-volume
          mountPath: "/etc/secrets"
          readOnly: true
      pod:
        volumes:
          - name: secret-volume
            secret:
              secretName: shipsecret

  - name: dks_lb
    type: loadBalancer
    integration: drship_kube
    pointer:
      sourceName: "dks-loadbalancer"
      method: LoadBalancer
      # replace devops-test-cluster with your google container engine cluster name
      clusterName: "devops-test-cluster"
    version:
      ports:
        - name: testport
          protocol: TCP
          port: 80
      selector:
        shippable.manifestName: "dks-app-def"
        shippable.jobName: "dks-app-deploy"

  - name: dks_kube_cluster
    type: cluster
    #replace with your Kubernetes integration name
    integration: drship_kube
    pointer:
      # replace devops-test-cluster with your google container engine cluster name
      sourceName: "devops-test-cluster"
      # replace us-central1-a with your availability zone
      region: us-central1-a
